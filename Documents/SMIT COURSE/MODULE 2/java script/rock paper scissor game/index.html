<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ROCK PAPER SCISSOR GAME</h1>

    <h2>Choose what you want</h2>

    <div>
      <button class="rock" onclick="move('rock')">ROCK</button>

      <button class="PAPER" onclick="move('paper')">PAPER</button>

      <button class="scissor" onclick="move('scissor')">SCISSOR</button>

    </div>

    <div>

      <button
      class="reset"
      onclick="
        score = {
          wins: 0,
          losses: 0,
          draws: 0,
        }
      "
    >
      reset
    </button>
  </div>
    <script src="app.js"></script>
  </body>
</html>
