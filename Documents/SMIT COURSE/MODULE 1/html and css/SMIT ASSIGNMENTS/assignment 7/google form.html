<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset{
        width: 500px;
       
        padding: 20px;
    }
    form{

        font-size: 40px;
    }
    
</style>
<body>
    

    
    <center>

        <fieldset >
            
            <legend>
                
                <h2>Contact Us</h2>
            </legend>
            
            <form action="#" method="POST">
                <label for="name">Full Name *</label><br>
                <input type="text" id="name" name="name" placeholder="fullname" required><br>
                
                <label for="email">Email Address *</label><br>
                <input type="email" id="email" name="email" placeholder="someone@gmail.com" required><br>
                
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="phone" placeholder="92"><br>
                
                <label for="subject">Subject *</label><br>
                <input type="text" id="subject" name="subject" placeholder="any" required><br>
                
                <label for="message">Message *</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br>
                
                <button type="submit">submit</button>
            </form>
            
        </fieldset>
        
    </center>
    
</center>



    </body>
</html>
